<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Frontend Mentor - Stats Preview Card Component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main>
        <div class="cartao">
            <div class="content">
                <h1>Get <b>insights</b> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <ul class="stats">
                    <li class="info">
                        <p class="contador">10k+</p>
                        <span class="tipo-contador">COMPANIES</span>
                    </li>

                    <li class="info">
                        <p class="contador">314</p>
                        <span class="tipo-contador">TEMPLATES</span>
                    </li>

                    <li class="info">
                        <p class="contador">12M+</p>
                        <span class="tipo-contador">QUERIES</span>
                    </li>
                </ul>
            </div>

            <picture class="image">
                <source srcset="./src/images/image-header-mobile.jpg" media="(max-width:600px)"/>
                <img src="src/images/image-header-desktop.jpg" alt="img">
            </picture>
        </div>
    </main>
</body>
</html>
